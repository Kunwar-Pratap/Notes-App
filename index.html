<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes_App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .resize {
            resize: none;
        }

        .m-height{
            min-height: 82vh;
        }
        .l-spacing{
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-2">
        <div class="container-fluid">
            <a class="navbar-brand mx-5 fw-bold" href="/">Notes_App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-5">
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
                <form class="d-flex me-5" role="search">
                    <input class="form-control me-2" id="searchVal" type="search" placeholder="Search the keywords"
                        aria-label="Search">
                    <button class="btn btn-outline-info" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5 m-height">
        <h1 class="text-center pb-4">Welcome to Notes App</h1>
        <div class="card border-0">
            <div class="card-body">
                <h4 class="card-title pb-3 fs-4 ">Write your note here</h4>
                <div class="mb-3">
                    <textarea class="form-control resize l-spacing" id="noteText" rows="8"></textarea>
                </div>
                <button class="btn btn-info mt-2" id="addNoteBtn">Add Note</button>
            </div>
        </div>
        <h5 class="mt-3">Your Notes</h5>
        <hr>
        <div id="notes" class="row container-fluid mt-4"></div>
    </div>
    <footer>
        <div class=" border-2 border-danger d-flex justify-content-evenly bg-dark p-3 ">
            <span class="text-light">&copy;&nbsp;<span id="thisYear"></span> </span>
            <span class="text-light fw-semibold">Notes_App</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
